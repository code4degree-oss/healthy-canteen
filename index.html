<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Healthy Canteen ðŸ¥—</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Maps and payment scripts removed in favor of dynamic loading/removal -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'heading': ['"Comic Neue"', 'cursive'],
            'body': ['"Comic Neue"', 'cursive'],
            'sans': ['"Comic Neue"', 'cursive'],
            'professional': ['"Inter"', 'sans-serif'],
          },
          colors: {
            'quirky-green': '#a3e635',
            'quirky-dark-green': '#3f6212',
            'quirky-pink': '#f472b6',
            'quirky-yellow': '#facc15',
            'quirky-cream': '#fefce8',
            'quirky-blue': '#60a5fa',
            'quirky-black': '#000000',
            'quirky-purple': '#c084fc'
          },
          boxShadow: {
            'hard': '5px 5px 0px 0px #000000',
            'hard-sm': '3px 3px 0px 0px #000000',
            'hard-lg': '10px 10px 0px 0px #000000',
            'hard-xl': '15px 15px 0px 0px #000000',
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
          },
          borderWidth: {
            '3': '3px',
            '4': '4px',
          },
          animation: {
            'wiggle': 'wiggle 1s ease-in-out infinite',
            'float': 'float 3s ease-in-out infinite',
          },
          keyframes: {
            wiggle: {
              '0%, 100%': { transform: 'rotate(-3deg)' },
              '50%': { transform: 'rotate(3deg)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #fefce8;
      /* Decreased opacity from 0.1 to 0.05 (50% less) */
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cstyle%3E.d%7Bfill:none;stroke:%23000;stroke-opacity:0.05;stroke-width:2;stroke-linecap:round;stroke-linejoin:round%7D%3C/style%3E%3Cpath class='d' d='M20,20 Q30,5 40,20 T60,20' /%3E%3Ccircle class='d' cx='80' cy='80' r='8' /%3E%3Cpath class='d' d='M10,80 Q20,70 30,80 T50,80' /%3E%3Cpath class='d' d='M70,20 L80,30 M80,20 L70,30' /%3E%3Cpath class='d' d='M40,50 A10,10 0 0,1 60,50' /%3E%3C/svg%3E");
      background-size: 100px 100px;
      color: #000000;
    }

    .text-stroke-black {
      -webkit-text-stroke: 2px black;
      color: transparent;
    }

    .text-stroke-white {
      -webkit-text-stroke: 2px white;
    }

    .text-stroke-sm {
      -webkit-text-stroke: 1px black;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom Range Slider */
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 32px;
      width: 32px;
      border-radius: 50%;
      background: #facc15;
      border: 3px solid black;
      cursor: pointer;
      margin-top: -12px;
      box-shadow: 3px 3px 0px black;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      background: #000;
      border-radius: 5px;
      border: 2px solid black;
    }
  </style>

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>

</head>
